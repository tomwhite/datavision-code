<!DOCTYPE html>
<meta charset="utf-8">
<style>

.subunit.SCT { fill: #dcd; }
.subunit.WLS { fill: #dcd; }
.subunit.NIR { fill: #dcd; }
.subunit.ENG { fill: #dcd; }

.subunit.IRL,
.subunit-label.IRL {
  display: none;
}

.subunit-boundary {
  fill: none;
  stroke: #777;
  stroke-dasharray: 2,2;
  stroke-linejoin: round;
}

.subunit-boundary.IRL {
  stroke: #aaa;
}

.subunit-label {
  fill: #777;
  fill-opacity: .5;
  font-size: 20px;
  font-weight: 300;
  text-anchor: middle;
}

.place,
.place-label {
  fill: #444;
}

text {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 10px;
  pointer-events: none;
}

</style>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/topojson.v0.min.js"></script>
<script src="https://unpkg.com/d3-delaunay@5.2.0"></script>
<script>

var width = 960,
    height = 1160;

var projection = d3.geoAlbers()
    .center([0, 55.4])
    .rotate([4.4, 0])
    .parallels([50, 60])
    .scale(1200 * 5)
    .translate([width / 2, height / 2]);

var path = d3.geoPath()
    .projection(projection)
    .pointRadius(2);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("uk.json", function(error, uk) {
  var subunits = topojson.object(uk, uk.objects.subunits),
      places = topojson.object(uk, uk.objects.places);

  svg.selectAll(".subunit")
      .data(subunits.geometries)
    .enter().append("path")
      .attr("class", function(d) { return "subunit " + d.id; })
      .attr("d", path);

  svg.append("path")
      .datum(topojson.mesh(uk, uk.objects.subunits, function(a, b) { return a !== b && a.id !== "IRL"; }))
      .attr("d", path)
      .attr("class", "subunit-boundary");

  svg.append("path")
      .datum(topojson.mesh(uk, uk.objects.subunits, function(a, b) { return a === b && a.id === "IRL"; }))
      .attr("d", path)
      .attr("class", "subunit-boundary IRL");

    // svg.selectAll(".subunit-label")
    //     .data(subunits.geometries)
    //   .enter().append("text")
    //     .attr("class", function(d) { return "subunit-label " + d.id; })
    //     .attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
    //     .attr("dy", ".35em")
    //     .text(function(d) { return d.properties.name; });

//   svg.append("path")
//       .datum(places)
//       .attr("d", path)
//       .attr("class", "place");

//   svg.selectAll(".place-label")
//       .data(places.geometries)
//     .enter().append("text")
//       .attr("class", "place-label")
//       .attr("transform", function(d) { console.log(d.coordinates); return "translate(" + projection(d.coordinates) + ")"; })
//       .attr("x", function(d) { return d.coordinates[0] > -1 ? 6 : -6; })
//       .attr("dy", ".35em")
//       .style("text-anchor", function(d) { return d.coordinates[0] > -1 ? "start" : "end"; })
//       .text(function(d) { return d.properties.name; });

  d3.json("data/cities.geojson", function(error, cities) {
    svg.append("path")
      .datum(cities)
      .attr("d", path)
      .attr("class", "place");

    // svg.selectAll(".place-label")
    //     .data(cities.geometries)
    //     .enter().append("text")
    //     .attr("class", "place-label")
    //     .attr("transform", function(d) { return "translate(" + projection(d.coordinates) + ")"; })
    //     .attr("x", function(d) { return d.coordinates[0] > -1 ? 6 : -6; })
    //     .attr("dy", ".35em")
    //     .style("text-anchor", function(d) { return d.coordinates[0] > -1 ? "start" : "end"; })
    //     .text(function(d) { return d.properties.name; });

    const voronoi = d3.Delaunay
        .from(cities.geometries, d => projection(d.coordinates)[0], d => projection(d.coordinates)[1])
        .voronoi([0, 0, width, height]);

    const mesh = svg.append("path")
      .attr("fill", "none")
      .attr("stroke", "red")
      .attr("stroke-width", 1)
      .attr("d", voronoi.render());
  });
});

</script>

</body>
